micronaut:
  application:
    name: guide
  server:
    ssl:
      enabled: 'false'
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          jwks:
            identity:
              url: http://localhost:8085/auth/realms/default/protocol/openid-connect/certs
              key-type: EC
    intercept-url-map:
      - pattern: /guide/**
        access:
          - isAnonymous()

netty:
  default:
    allocator:
      max-order: 3
flyway:
  datasources:
    default:
      enabled: true
azure:
  cosmos:
    consistency-level: SESSION
    default-gateway-mode: true
    endpoint-discovery-enabled: false
    database:
      database-name: myDb
      update-policy: NONE

elasticsearch.httpHosts: http://localhost:9200,http://127.0.0.2:9200
